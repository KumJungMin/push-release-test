name: Desktop Push Test
on:
  push:
    branches: [main]
    # paths: ["!packages/mobile/**"] # path 체크

defaults:
  run:
    working-directory: packages/desktop/

jobs:
  push-desktop-1:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - uses: actions/checkout@v2
      - name: desktop echo1
        run: yarn echo:push

  push-desktop-2:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: yarn install --prefer-offline
      - uses: actions/checkout@v2
      - name: desktop echo2
        run: yarn echo:push
